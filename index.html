<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    
    <!-- Link your global and map-specific styles -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    
    <!-- Load your map JS as an ES module -->
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>🚴🏼‍♀️ Bikewatching</h1>
      <label for="time-slider">
        Filter by time:
        <input type="range" id="time-slider" min="-1" max="1440" step="1" value="-1" />
        <time id="time-display" style="display: block;"></time>
        <em id="any-time" style="display: block;">(any time)</em>
      </label>
    </header>
    <!-- Map container must be empty on initialization -->
    <div id="map"></div>

    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
      </div>
      
  </body>
</html>
